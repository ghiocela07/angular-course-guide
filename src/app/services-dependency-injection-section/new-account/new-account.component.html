<div>
    Add an account
</div>
<div>
    <mat-form-field class="account-mat-field">
        <mat-label>Account name</mat-label>
        <input matInput type="text" #accountName>
    </mat-form-field>
</div>
<div>
    <mat-form-field class="account-mat-field">
        <mat-label>Status</mat-label>
        <mat-select [(value)]="selectedStatus">
            <mat-option>Choose an option...</mat-option>
            <mat-option value="active">Active</mat-option>
            <mat-option value="inactive">Inactive</mat-option>
            <mat-option value="unknown">Unknown</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <button class="add-button" mat-raised-button color="accent" (click)="onCreateAccount(accountName.value)">
        Add Account</button>
</div>
