<mat-card class=" mat-elevation-z4 assignment-card">
    <div class="mat-subheading-2">
        <b> Assignment 3: Practicing Directives</b>
    </div>
    <app-directives-requirement></app-directives-requirement>

    <button mat-raised-button color="primary" (click)="onButtonClicked()">Display Details</button>
    <p *ngIf="buttonClicked">Secret Password = tuna</p>
    <div *ngFor="let logItem of logItems; let i = index" [ngStyle]='{backgroundColor: getColor(i)}'
        [ngClass]="{whiteText: getColor(i) === 'blue'}">
        {{logItem}}
    </div>

</mat-card>
