<mat-card class="mat-elevation-z4 assignment-card">

    <div class="mat-subheading-2">
        <b> Assignment 2: Practicing Data Binding</b>
    </div>
    <app-databinding-requirement></app-databinding-requirement>

    <div class="assignment-solution">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" />
        </mat-form-field>
        <button class="clear-button" mat-raised-button color="primary" (click)="clearUsername()"
            [disabled]="isClearButtonDisabled()">Clear</button>
        <p>{{username}}</p>
    </div>
</mat-card>
